{% extends "layout.html" %}

{% block body %}
<script>
    $(document).ready(function(){
        $("#update_person").hide();
    });
    $(document).ready(function(){
        $("#update_city").hide();
    });

    $(document).ready(function(){
        $("#person-btn").click(function(){
            $("#update_person").show();
            $("#update_city").hide();
        });
        $("#city-btn").click(function(){
            $("#update_person").hide();
            $("#update_city").show();
        });
    });
</script>
    
<div class="container mt-3" align="center">
    <input class="btn btn-success" type="button" id="person-btn" value="PERSON">
    <input class="btn btn-success" type="button" id="city-btn" value="CITY">
</div>

<div class="container mt-3" id="update_person">
    {% for i in person %}
    <div class="row justify-content-md-center">
        <form action="/update_person" method='POST'>
            <div class="mt-3">
                <input type="hidden" id="id" name="id" value="{{ i[0] }}">
                <input type="text" id="name" name="name" value="{{ i[1] }}" REQUIRED/>
                <input type="text" id="surname" name="surname" value="{{ i[2] }}" REQUIRED/>
                <input type="text" id="city_id" name="city_id" value="{{ i[3] }}" REQUIRED/>
                <input type="text" id="phone_number" name="phone_number" value="{{ i[4] }}" REQUIRED/>
                <input class="btn btn-outline-success" type="submit" value="Update">
            </div>
        </form>
    </div>
    {% endfor %}
</div>

<div class="container mt-3" id="update_city">
    {% for j in city %}
    <div class="row justify-content-md-center">
        <form action="/update_city" method='POST'>
            <div class="mt-3">
                <input type="hidden" id="city_id" name="city_id" value="{{ j[0] }}" REQUIRED/>
                <input type="text" id="city_name" name="city_name" value="{{ j[1] }}" REQUIRED/>
                <input class="btn btn-outline-success" type="submit" value="Update">
            </div>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
